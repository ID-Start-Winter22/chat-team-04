version: "3.1"

intents:
  - greet
  - goodbye
  - bot_challenge
  - my_name_is
  - bot_challenge_name
  - positive 
  - negative 
  - my_personalitytype_is
  - yes_start
  - no_start
  - yes_iKnow
  - no_iDont
  - kein_Test
  - Test_Machen


actions:
  - action_store_name
  - action_get_name
  - action_store_personality


entities:
  - username
  - personality_type

slots:
  username:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: username
  personality_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: personality_type



  

responses:
  

  utter_cheer_up:
  - text: "Lass den Kopf nicht hängen. Schau mal:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Hilft das?"

  utter_happy:
  - text: "Toll weiter so."

  utter_goodbye:
  - text: "Tschüss! Danke dass du da warst, ich werd' dich vermissen <3"

  utter_iamabot:
  - text: "Ich bin ein Chatbot, powered by Rasa."

  utter_greet_ask_name:
  - text: "Hey, verrätst du mir deinen Namen? :)"

  utter_fragemiterklaerung:
  - text: "Hi {username}! Als erstes möchte ich mehr über deine Persönlichkeit erfahren. 
    Dann stelle ich dir ein paar Fragen ;) Und zu guter Letzt generier ich dir deine 
    individuelle Inspiration! :-) (Ich kann dir am Ende auch ein Moodboard schicken xoxo.) Möchtest
    du loslegen?"
    buttons: 
      - title: "Ja"
        payload: "/yes_start"
      - title: "Nein"
        payload: "/no_start"

  utter_doYouKnowWebsite:
  - text: "Kennst du den 16-Personalities Test?"
    buttons: 
      - title: "Ja, kenn' ich."
        payload: "/yes_iKnow"
      - title: "Nein, kenn ich nicht"
        payload: "/no_iDont"

  utter_whatsYourType:
  - text: "Was ist denn dein Persönlichkeitstyp?"

  utter_ThisIsPersonalityTest:
  - text: "Hmm? Willst du ihn vielleicht jetzt machen?"
    buttons: 
      - title: "Ja, gerne!"
        payload: "/Test_Machen"
      - title: "Nee"
        payload: "/kein_Test"
  

  utter_ThisIsLinkToPersonalityTest:
  - text: "Okay hier der Link frisch für dich: https://www.16personalities.com/ Und welcher Typ ist bei dir rausgekommen?"
   # das hier als custom action machen mit time reminder nach gewisser minuten anzahl?
  
  utter_OkayNoTest:
  - text: "Okay, dann ohne Test weiter!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
