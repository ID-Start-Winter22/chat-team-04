version: "3.0"

intents:
  - greet
  - greet_formal
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - my_name_is
  - bot_challenge_name
  - ask_travel_time
  - positive 
  - negative 
  
actions:
  - action_store_name
  - action_get_name
  - action_get_travel_time


entities:
  - username
  - from_station
  - to_station

slots:
  username:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: username
  from_station:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: from_station
  to_station:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: to_station

responses:
  

  utter_cheer_up:
  - text: "Lass den Kopf nicht hängen. Schau mal:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Hilft das?"

  utter_happy:
  - text: "Toll weiter so."

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "Ich bin ein Chatbot, powered by Rasa."

  utter_greet_ask_name:
  - text: "Hey, verrätst du mir deinen Namen? :)"

  utter_greet_with_name:
  - text: "Hey, {username}. Alles klar?"

  utter_explanationQuestion:  
  - text: "Schön dass du hier bist {username}. ó.O Ich bin Paige und ich versorge dich mit Inspiration! <333333 Soll ich dir kurz erklären wie ich funktioniere? :----)" 

  utter_explanation:
  - text: "Als erstes möchte ich mehr über deine Persönlichkeit erfahren. Dann stelle ich dir ein paar spicy questions ;)))))))))) Und zu guter Letzt generier ich dir deine individuelle Inspiration! Klingt das nicht toll?????? :--) (Ich kann dir am Ende auch ein Moodboard schicken xoxo uwu)"
  


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
