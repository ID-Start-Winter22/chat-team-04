version: "3.1"

intents:
  - greet
  - goodbye
  - bot_challenge
  - my_name_is
  - bot_challenge_name
  - positive 
  - negative 
  - my_personalitytype_is
  - yes_start
  - no_start
  - yes_iKnow
  - no_iDont
  - kein_Test
  - Test_Machen
  - Question_eins_color
  - styleOne
  - my_form_is
  

actions:
  - action_store_name
  - action_get_name
  - action_store_personality
  - action_yourTypeIs
  - action_store_color
  - action_this_is_your_color_and_question_two
  - action_store_Style
  - action_this_is_your_style_and_question_three
  - action_store_formen # to do, this is your form hier auch  


entities:
  - username
  - personality_type
  - color 
  - art_style
  - formen_choice 

slots:
  username:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: username
  personality_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: personality_type
  color:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: color
  art_style:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: art_style
  formen_choice:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: formen_choice


  

responses:
  

  utter_cheer_up:
  - text: "Lass den Kopf nicht hängen. Schau mal:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Hilft das?"

  utter_happy:
  - text: "Toll weiter so."

  utter_goodbye:
  - text: "Tschüss! Danke dass du da warst, ich werd' dich vermissen <3"

  utter_schade_bye:
  - text: "Uhh? Okay, dann nicht :O Komm zurück, wenn du bereit bist :) I can wait :*"

  utter_iamabot:
  - text: "Ich bin ein Chatbot, powered by Rasa."

  utter_greet_ask_name:
  - text: "Ahoi Matrose, verrätst du mir deinen Namen? :)"

  utter_fragemiterklaerung:
  - text: "Hi {username}!  Ich bin Paige und ich liefere dir Inspo. Aber erst will ich dir ein paar Fragen stellen ;) Möchtest
 du loslegen?"
    buttons: 
      - title: "Ja"
        payload: "/yes_start"
      - title: "Nein"
        payload: "/no_start"

  utter_doYouKnowWebsite:
  - text: "Kennst du den 16-Personalities Test und weißt du vielleicht deinen Typ? (...Ich bin INFJ falls es dich interessiert!!)"
    buttons: 
      - title: "Ja, kenn' ich."
        payload: "/yes_iKnow"
      - title: "Nein, kenn ich nicht"
        payload: "/no_iDont"

  utter_whatsYourType:
  - text: "Was ist denn dein Persönlichkeitstyp? :)"

  utter_ThisIsPersonalityTest:
  - text: "Hmm? Haste bock den Test nun zu machen? :)"
    buttons: 
      - title: "Ja, gerne!"
        payload: "/Test_Machen"
      - title: "Nee"
        payload: "/kein_Test"

  utter_KeinTestAlternative:
  - text: "Schade Marmelade :( Du willst wohl direkt zu den spicy Fragen? No problemo, los gehts!! :3"

  utter_buttonsFormen:
  - text: "Welchen Emoji würdest du zum texten nutzen?"
    buttons: 
      - title: "Kreis"
        payload: "Kreis"
      - title: "Dreieck"
        payload: "Dreieck"
      - title: "Blatt"
        payload: "Blatt"
      - title: "Herz"
        payload: "Herz"

  

  utter_ThisIsLinkToPersonalityTest:
  - text: "Okay hier der Link, frisch aus dem Ofen: https://www.16personalities.com/ 
Und welcher Typ ist bei dir rausgekommen? ;-)"
   # das hier als custom action machen mit time reminder nach gewisser minuten anzahl?
  
  utter_OkayNoTest:
  - text: "Okay, dann ohne Test! Du willst wohl direkt zu den spicy Fragen? No problemo, los gehts!! "




session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
