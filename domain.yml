version: "3.1"

intents:
  - greet
  - goodbye
  - bot_challenge
  - my_name_is
  - bot_challenge_name
  - positive 
  - negative 


actions:
  - action_store_name
  - action_get_name


entities:
  - username

slots:
  username:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: username
  

responses:
  

  utter_cheer_up:
  - text: "Lass den Kopf nicht hängen. Schau mal:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Hilft das?"

  utter_happy:
  - text: "Toll weiter so."

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "Ich bin ein Chatbot, powered by Rasa."

  utter_greet_ask_name:
  - text: "Hey, verrätst du mir deinen Namen? :)"

  utter_greet_with_name:
  - text: "Hey, {username}. Alles klar?"

  utter_explanationQuestion:  
  - text: "Schön dass du hier bist {username}. ó.O Ich bin Paige und ich versorge dich mit 
    Inspiration! <333333 Soll ich dir kurz erklären wie ich funktioniere? :----)" 

  utter_explanation:
  - text: "Als erstes möchte ich mehr über deine Persönlichkeit erfahren. 
    Dann stelle ich dir ein paar Fragen ;) Und zu guter Letzt generier ich dir deine 
    individuelle Inspiration! :-) (Ich kann dir am Ende auch ein Moodboard schicken xoxo.)"

  utter_lets_start:
  - text: "Na dann, let's start!"

  



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
